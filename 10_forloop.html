<!DOCTYPE html>
<html lang="en">
<head>

    <title>For Loop</title>
</head>
<body>
<script>
        // for(let i = 0; i < 500 ;i++){
        //     console.log(i+1)
        // }
    let sum = 0
    let n = prompt("Enter the value of n")
    n = Number.parseInt(n);
    for(let i = 0; i <n; i++){
        sum += (i+1)
        console.log((i+1), "+")
    }
    console.log("Sum of first "+ n + " natural numbers is " + sum)

</script>
    
</body>
