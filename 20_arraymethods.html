<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num =[1,2,3,34,4]
    //to string method
    let b = num.toString() //b is now a string
    console.log(b,typeof(b))

    //join method
    let c = num.join(" and ")
    console.log(c, typeof(c))

    //pop method 
    // num.pop()
    // console.log(num)
    let r = num.pop() //pop returns the popped element
    console.log(num,r)

    // push method
    let q = num.push(56) //push returns the popped element
    console.log(num,q)

    //shift method
    let s = num.shift()
    console.log(s,num)

    //unshift method - add one element tot the begining of the array
    let t = num.unshift(78)
    console.log(t,num)

    //delete method
    let u = delete num[1]
    console.log(num,u)
   </script>
</body>
</html>
