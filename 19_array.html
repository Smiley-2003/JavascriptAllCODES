<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array chapter-5</title>
</head>
<body>
<script>
    let marks_class_12 = [91,82,63,84,false,"Not present"];
    console.log(marks_class_12)

    // Acessing Values
    console.log(marks_class_12[0])
    console.log(marks_class_12[1])
    console.log(marks_class_12[2])
    console.log(marks_class_12[3])
    console.log(marks_class_12[4])
    console.log(marks_class_12[5])
    console.log(marks_class_12[6])//will be undefined becuase index 6 does not exist

    // Finding the length
    console.log("The length of marks_class_12 is", marks_class_12.length)
    
    // Chnage the value of array
    marks_class_12[6] = 89//Adding a new value to the array
    marks_class_12[6] = 96 //Chnaging the value of an array


    //Arrays are mutable it can be changed
    //Strings are immutable it cannot be changed
    console.log(marks_class_12)
    console.log(typeof marks_class_12)
</script>
    
</body>
</html>
