<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
<script>
    let n = prompt("Enter the value of n")
    n = Number.parseInt(n)

    let i = 0;
    do{
        console.log(i)
        i++;
    }while(i<n)
</script>
    
</body>
</html>
