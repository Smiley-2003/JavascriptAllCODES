<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
<script>
    let n = prompt("Enter the value of n")
    n = Number.parseInt(n)
    let i = 0;
    while(i  = 0);
    while(i < n){
        console.log(i)
        i++;
    }
</script>
</body>
</html>
