<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Demo</title>
</head>
<body>
    <script>
        const expr = 'Oranges';
        switch(expr){
            case 'Oranges':
                console.log('Oranges are $0.59 a pound');
                break;
            case 'Mangoes':
            case 'Papayas':
                console.log('Mangoes and Papayas are $2.79 a pound');
                //Excpected output :"Mangoes and papayas are $2.79 a pound."
                break;
            default:
                console.log(`Sorry we are out of ${expr}`);
            
        }
    </script>
</body>
</html>
